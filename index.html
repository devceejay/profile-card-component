<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/favicon-32x32.png" type="image/png" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        class="top-circle"
        src="image/bg-pattern-top.svg"
        alt="top image pattern"
      />
      <img
        class="bottom-circle"
        src="image/bg-pattern-bottom.svg"
        alt="bottom image pattern"
      />

      <div class="card">
        <div class="card-header">
          <img src="image/bg-pattern-card.svg" alt="image pattern" />
        </div>

        <div class="card-content">
          <img src="image/victor.jpg" alt="An image of victor crest" />
          <h1>Victor Crest<span>26</span></h1>
          <p>London</p>
        </div>

        <hr />

        <div class="card-stats">
          <div>
            <h2>80K</h2>
            <span>Followers</span>
          </div>
          <div>
            <h2>803K</h2>
            <span>Likes</span>
          </div>
          <div>
            <h2>1.4K</h2>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
